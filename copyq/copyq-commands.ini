1\Command="copyq:\n// Trim plain text.\nvar text = str(clipboard(mimeText));\nif (text) {\n    var trimmed = text.trim();\n    if (trimmed != text) {\n        copy(mimeText, trimmed)\n    }\n}\n\n// Trim HTML while preserving formatting.\nvar html = str(clipboard(mimeHtml));\nif (html) {\n    var trimmed = html\n        .replace(/^(\\s|&nbsp;|<br\\s*\\/?>)+/i, '')\n        .replace(/(\\s|&nbsp;|<br\\s*\\/?>)+$/i, '');\n    if (trimmed != html) {\n        copy(mimeHtml, trimmed)\n    }\n}"
1\GlobalShortcut=ctrl+shift+v
1\Icon=
1\Name=Remove leading/trailing whitespace
